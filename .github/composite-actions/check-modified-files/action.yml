name: 'Check modified files for Quality'
description: 'Check for modified files in specific paths'

inputs:
  files:
    description: 'List of file patterns to check for modifications'
    required: true

outputs:
  changed:
    description: 'Whether any specified files have been modified'
    value: ${{ steps.check-modified.outputs.changed }}
  modified_files:
    description: 'modified files'
    value: ${{ steps.get-modified.outputs.modified_files }}

runs:
  using: composite
  steps:
    - name: Fetch base branch
      run: git fetch origin ${{ github.base_ref }}
      shell: bash

    - name: Convert list to regex pattern
      id: convert-pattern
      run: |
        regex_pattern=$(echo "${{ inputs.files }}" | grep -v '^$' | tr '\n' '|' | sed 's/|$//')
        echo "regex_pattern=$regex_pattern" >> $GITHUB_ENV
      shell: bash

    - name: Get modified files
      id: get-modified
      run: |
        modified_files=$(git diff --name-only FETCH_HEAD ${{ github.sha }} | tr '\n' ' ' | sed 's/ /|/g')
        echo "modified_files=$modified_files" >> $GITHUB_OUTPUT
      shell: bash

    - name: Check modified files
      id: check-modified
      run: |
        changed=$(git diff --name-only FETCH_HEAD ${{ github.sha }} | grep -qE '^(${{ env.regex_pattern }})' && echo true || echo false)
        echo "changed=$changed" >> $GITHUB_OUTPUT
      shell: bash
